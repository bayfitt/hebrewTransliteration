    <section>
      <div class="wrapper">
        <form name="transliteration">
          <h1>Remove either cantillation or vowels and cantillation:</h1>
        <!-- Radio Boxes  -->
        <div class="radioBoxesList">
          <div>
            <p><input type="radio" name="removeRadioBtn" value="cantillationOnly"> Remove Cantillation Only &nbsp</p>
          </div>
          <div>
            <p><input type="radio" name="removeRadioBtn" value="cantillationVowels"> Remove Cantillation and Vowels</p>
          </div>
        </div>
        
        <!-- The text is inputed here  -->
          <div class="input-area">
            <label for="input">Type or Paste Text Here:</label><br>
            <textarea id="inputRemove" name="input_text" rows="4" cols="40" placeholder="עִבְרִית" style="text-align: right; font: 20px SBL Hebrew, Times New Roman, serif; "></textarea><br>
          </div>

        <!-- The Text is outputted here  -->
          <div class="output-area">
            <label for="output">Output:</label><br>
            <textarea id="outputRemove" name="output_text" rows="5" cols="40" placeholder="עברית" style="text-align: right; font: 20px SBL Hebrew, Times New Roman, serif;"></textarea><br>
          </div>

          <button id="input_button" type="button" name="submit_button">Submit</button>
          <button type="reset" name="reset_button">Reset</button> <br>

        </form>
      </div>
